<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witamy na Mojej Stronie</h1>
    </header>
    <main>
        <h2>O stronie</h2>
        <p>To jest przykładowa strona internetowa stworzona przy użyciu HTML i CSS.</p>
    </main>
    <footer>
        <p>&copy; 2024 Moja Strona</p>
    </footer>
</body>
</html>
